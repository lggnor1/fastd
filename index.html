<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast_Download</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            background: #2d87f0;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #1e70d1;
        }
        .source {
            color: #333;
            text-decoration: underline;
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast</h1>
        <a href="files/Fast.exe" class="btn" download>다운로드</a>
    </div>
    <a href="source.html" class="source">sourcecode</a>
</body>
</html>
